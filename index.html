<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile UI Design</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="gokuicon.jpeg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Goku</span>
            <span class="title">World's Strongest</span>

        </div>
        <div class="media-buttons">
            <a href="#" style="background: #4267b2" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background: #1da1f2" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background: rgb(194, 37, 134)" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-meta' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Messege</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>

            <div class="data">
                <i class='bx bx-comment'></i>
                <span class="number">20k</span>
            </div>

            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">10k</span>
            </div>
        </div>
    </div>
</body>
</html>
